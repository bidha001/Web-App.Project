<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - LEARNIVERSE CONNECT</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Include the navbar fragment -->
    <div th:replace="~{components/navbar :: navbar}"></div>

    <!-- Admin Dashboard Content -->
    <div class="admin-container">
        <div class="dashboard-header">
            <h1>Course Management</h1>
            <button class="add-course-btn" onclick="openAddCourseModal()">
                <i class="fa fa-plus"></i> Add New Course
            </button>
        </div>

        <!-- Course Table -->
        <div class="table-container">
            <table class="courses-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course Title</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Web Design &amp; Development</td>
                        <td>Information Technologies</td>
                        <td><span class="status active">Active</span></td>
                        <td class="actions">
                            <button class="edit-btn"><i class="fa fa-edit"></i></button>
                            <button class="delete-btn"><i class="fa fa-trash"></i></button>
                            <button class="view-btn"><i class="fa fa-eye"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Digital Marketing Fundamentals</td>
                        <td>Digital Marketing</td>
                        <td><span class="status draft">Draft</span></td>
                        <td class="actions">
                            <button class="edit-btn"><i class="fa fa-edit"></i></button>
                            <button class="delete-btn"><i class="fa fa-trash"></i></button>
                            <button class="view-btn"><i class="fa fa-eye"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Business Analytics</td>
                        <td>Business &amp; Entrepreneurship</td>
                        <td><span class="status active">Active</span></td>
                        <td class="actions">
                            <button class="edit-btn"><i class="fa fa-edit"></i></button>
                            <button class="delete-btn"><i class="fa fa-trash"></i></button>
                            <button class="view-btn"><i class="fa fa-eye"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Course Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Course</h2>
            <form class="course-form">
                <div class="form-group">
                    <label for="courseTitle">Course Title</label>
                    <input type="text" id="courseTitle" required>
                </div>
                <div class="form-group">
                    <label for="courseCategory">Category</label>
                    <select id="courseCategory" required>
                        <option value="">Select Category</option>
                        <option value="it">Information Technologies</option>
                        <option value="marketing">Digital Marketing</option>
                        <option value="business">Business &amp; Entrepreneurship</option>
                        <option value="data">Data Science and Analytics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="courseImage">Course Image</label>
                    <input type="file" id="courseImage" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Course</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{components/footer :: footer}"></div>
</body>
<script defer src="../js/admin-dashboard.js"></script>

</html>
