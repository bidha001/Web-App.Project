<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <title>Business & Entrepreneurship</title>

</head>
<body>

<!-- Navbar -->
<div th:replace="components/navbar :: navbar"></div>

<section class="course-container">
    <h1>Business & Entrepreneurship</h1>
    <div class="courses-grid">

        <!-- Course Cards -->
        <div class="course-card" th:each="course : ${courses}">
            <a th:href="@{'/coursesDetails?courseId=' + ${course.courseId}}">
                <img th:src="@{${course.courseImageUrl}}" th:alt="${course.title}" />
                <h2 th:text="${course.title}">Course Title</h2>
            </a>
        </div>

    </div>
</section>

<!-- Footer -->
<div th:replace="components/footer :: footer"></div>

</body>

</html>
