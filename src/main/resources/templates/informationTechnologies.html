<!-- Footer-->
<div id="footer-placeholder"></div>

<script>
    // Navbar
    fetch('navbar.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;

            const menuBtn = document.querySelector('.menu-btn');
            const navLinks = document.querySelector('.nav-links');
            if (menuBtn && navLinks) {
                menuBtn.addEventListener('click', () => {
                    navLinks.classList.toggle('mobile-menu');
                });
            }

            // Inject avatar, cart, liked if logged in
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            if (isLoggedIn && navLinks) {
                const loginBtn = navLinks.querySelector("a[href='login.html']");
                if (loginBtn) loginBtn.style.display = "none";

                const avatar = document.createElement("li");
                avatar.innerHTML = '<a href="#">üë§</a>';

                const cart = document.createElement("li");
                cart.innerHTML = '<a href="#">üõí</a>';

                const liked = document.createElement("li");
                liked.innerHTML = '<a href="#">‚ù§Ô∏è</a>';

                const logout = document.createElement("li");
                logout.innerHTML = '<a href="#" onclick="logoutUser()">Logout</a>';

                navLinks.appendChild(avatar);
                navLinks.appendChild(cart);
                navLinks.appendChild(liked);
                navLinks.appendChild(logout);
            }
        });

    // Footer
    fetch('footer.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });

    // Logout function
    function logoutUser() {
        localStorage.removeItem("isLoggedIn");
        window.location.reload();
    }

</script>

</body>
