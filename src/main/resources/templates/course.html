<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <title>All Courses</title>
</head>
<body>
<!-- Navbar -->
<div th:replace="components/navbar :: navbar"></div>

<section class="course-container">
    <h1>All Courses</h1>
    <div class="courses-grid">
        <!-- Vis feilmelding hvis ingen kurs -->
        <div th:if="${courses.isEmpty()}" class="alert alert-warning">
            No courses found in the database.
        </div>

        <!-- Kurskort -->
        <div th:each="course : ${courses}" class="course-card">
            <a th:href="@{'/courseDetails?courseId=' + ${course.courseId}}">
                <img th:src="@{'/images/' + ${course.courseImageUrl}}"
                     th:alt="${course.title + ' image'}"
                     style="width: 100%; height: 200px; object-fit: cover;">
                <h2 th:text="${course.title}"></h2>
                <p th:text="${course.category?.name ?: 'No category'}"></p>
            </a>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="components/footer :: footer"></div>
</body>
</html>
