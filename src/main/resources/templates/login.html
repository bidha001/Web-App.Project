<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <h1 class="logo"><a th:href="@{/home}">LEARNIVERSE<br>CONNECT</a></h1>
</nav>

<!-- Login Form -->
<section class="login-container">
    <div class="login-box">
        <h2>Login</h2>

        <form method="post" th:action="@{/login}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />

            <!-- Message is displayed when user is logged in  -->
            <div class="alert alert-success" th:if="${param.loginSuccess}">
                <p>Login successful! Welcome back!</p>
            </div>

            <!-- Message is displayed when user is not logged out  -->
            <div class="alert alert-info" th:if="${param.logout}">
                <p>You have been logged out successfully.</p>
            </div>

            <button type="submit" class="login-submit">Login</button>
        </form>

        <p class="signup-link">
            Don't have an account?<br>
            <a th:href="@{/signup}">Sign up here!</a>
        </p>
    </div>
</section>

</body>
</html>
