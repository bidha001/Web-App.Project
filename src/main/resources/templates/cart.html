<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/css/cart.css}" />
  <title>Shopping Cart</title>

</head>
<body>

<div class="cart-container">

  <!-- Left Section: Cart Items -->
  <div class="cart-items">
    <h2>2 Courses in Cart</h2>

    <div class="cart-item">
      <img src="../static/images/java.jpg" alt="Course Image">
      <div class="item-details">
        <h3>The Web Developer Bootcamp 2025</h3>
        <p>By Colt Steele</p>
        <div class="badges">
          <span class="badge updated">Updated Recently</span>
        </div>
        <div class="rating">
          ⭐ 4.7 (280,322 ratings)
        </div>

        <div class="info">
          74 total hours • 731 lectures • All Levels
        </div>

        <div class="actions">
          <a href="#">Remove</a> | <a href="#">Save for Later</a> | <a href="#">Move to Wishlist</a>
        </div>

      </div>
      <div class="item-price">
        <span class="current-price">kr369</span>
        <span class="original-price">kr1,069</span>
      </div>
    </div>

  </div>

  <!-- Right Section: Cart Summary -->
  <div class="cart-summary">
    <h2>Total:</h2>
    <div class="total-price">kr558</div>
    <div class="original-price-strikethrough">kr3,028</div>
    <div class="discount">82% off</div>

    <button class="checkout-btn">Proceed to Checkout</button>

    <div class="promo-code">
      <input type="text" placeholder="Enter Coupon">
      <button class="apply-btn">Apply</button>
    </div>
  </div>

</div>

<!-- Footer-->
  <div th:replace="components/footer :: footer"></div>

</body>
</html>
