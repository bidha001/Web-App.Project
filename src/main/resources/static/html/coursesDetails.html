<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CourseDetails</title>
    <script src="../js/coursesDetails.js"></script>
</head>
<body>

<h3>Course Details</h3>

<div id="courseDetails"></div>

<script>
    // Get the course id from the URL-Parameter
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = parseInt(urlParams.get('courseId'));

    // Get the course details from the course-ID
    const course = getCourseById(courseId);

    // Create the course details
    const courseDetails = document.getElementById('courseDetails');
    courseDetails.innerHTML = `
        <h4>${course.title}</h4>
        <p>Topics: ${course.coveredTopics}</p>
        <p>Level: ${course.level}</p>
        <p>Next Course Session: ${course.closestCourseSession}</p>
        <p>Course Size: ${course.courseSize}</p>
        <p>Hours per Week: ${course.hoursPerWeek}</p>
        <p>Related Certifications: ${course.relatedCertifications}</p>
        <p>Price</p>
        <ul>
            ${course.courseProviders.map(provider => `<li>${provider.provider} - ${provider.price}</li>`).join('')}
        </ul>
        <!--Add an order button -->
        <button class="btn" onclick="handleOrder (${course.id})">Order Course</button>
        <br><br>
        <p>${course.description}</p>

    `;


    function handleOrder(id) {
        window.location.href = '';
    }
</script>
</body>
</html>
