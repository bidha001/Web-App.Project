<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Learniverse Connect</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h2 class="logo"><a href="./home.html">LEARNIVERSE<br>CONNECT</a></h2>
    </nav>

    <!-- Sign Up Form -->
    <section class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <label for="full Name">Full Name</label>
                <input type="text" id="full Name" name="full name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="user name" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="signup-submit">Sign Up</button>
            </form>

            <p class="login-link">Already have an account?<br>
                <a href="./login.html">Login here!</a>
            </p>

        </div>
    </section>
</body>

</html>
