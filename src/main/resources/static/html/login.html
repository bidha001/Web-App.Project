<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Learniverse Connect</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <!-- Logo Section -->
    <h2 class="logo">LEARNIVERSE<br>CONNECT</h2>
    <!-- Navigation Links -->
    <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">Development</a></li>
        <li><a href="#">Design</a></li>
        <li><a href="#">Course</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <!-- Search Area -->
    <div class="search">
        <input type="search" name="search" placeholder="Search For Anything">
        <button class="btn">Search</button>
    </div>
    <!-- Removed Authentication Buttons -->
</nav>

<!-- Advertisement Banner -->
<div class="ad-banner">
    <p>Get 20% Discount on <br>your First Course!</p>
    <button class="join-btn">Join Us</button>
</div>

<!-- Login Form Container -->
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" class="login-submit">Login</button>
        </form>

    </div>
</div>
</body>
</html>
